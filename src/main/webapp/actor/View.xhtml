<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewActorTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>


            <h:form prependId="false">  

                <p:dataTable id="dataTable" var="actor" value="#{actorBean.actors}">  

                    <f:facet name="header">  
                        List of Actors  
                    </f:facet>  

                    <p:column>  
                        <f:facet name="header">  
                            ID's  
                        </f:facet>  

                        <p:column headerText="ID">  
                            <h:outputText value="#{actor.actorId}" />  
                        </p:column>  

                    </p:column>  

                    <p:column headerText="First Name">  
                        <h:outputText value="#{actor.firstName}" />  
                    </p:column>  

                    <p:column headerText="Last Name">  
                        <h:outputText value="#{actor.lastName}" />  
                    </p:column>  

                    <p:column headerText="Last Updated" footerText="Since some other time.">  
                        <h:outputText value="#{actor.lastUpdate}" />  
                    </p:column>  

                    <f:facet name="footer">  
                        In total there are Actors.  
                    </f:facet>  

                </p:dataTable>  

            </h:form>  

           
        </ui:define>
    </ui:composition>

</html>
